<div class="login col-sm-6 main boxed" align = "center" >
          <h1 class="page-header" align = "center">Login</h1>
            <form class="form-horizontal">
               <div class="form-group">
                  <label for="inputText" class="col-sm-3 control-label">Username</label>
                     <div class="col-sm-6">
                        <input ng-model="username" type="text" class="form-control" id="inputText" placeholder="Username">
                     </div>
               </div>
              <div class="form-group">
                 <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                     <div class="col-sm-6">
                        <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                     </div>
              </div>
              <div class="form-group">
                 <div class="col-sm-offset-3 col-sm-6">
                     <a ng-click="login()" class="btn btn-primary btn-lg btn-block" role="button" href = "#/profile">Login</a>
                </div>
              </div>
            </form>
          </div>
