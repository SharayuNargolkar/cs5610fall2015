<div class ="register col-sm-6 main boxed" align = "center" ng-controller = "RegisterController as model">
          <h1 class="page-header" align = "center">Register</h1>
           <form class="form-horizontal">
               <div class="form-group">
                   <label for="inputText" class="col-sm-3 control-label">Username:</label>
                      <div class="col-sm-6">
                          <input ng-model="model.reguser.username" type="text" class="form-control" id="inputText" placeholder="Username">
                      </div>
              </div>
			   <div class="form-group">
                   <label for="inputText" class="col-sm-3 control-label">First Name:</label>
                      <div class="col-sm-6">
                          <input ng-model="model.reguser.firstname" type="text" class="form-control" id="inputText" placeholder="Firstname">
                      </div>
              </div>
                 <div class="form-group">
                   <label for="inputText" class="col-sm-3 control-label">Last Name:</label>
                      <div class="col-sm-6">
                          <input ng-model="model.reguser.lastname" type="text" class="form-control" id="inputText" placeholder="Lastname">
                      </div>
              </div>
			  <div class="form-group">
                  <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
                      <div class="col-sm-6">
                          <input ng-model="model.reguser.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
             </div>
              <div class="form-group">
                  <label for="inputPassword" class="col-sm-3 control-label">Password:</label>
                      <div class="col-sm-6">
                          <input ng-model="model.reguser.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
              </div>
             <div class="form-group">
                  <label for="inputPassword" class="col-sm-3 control-label">Verify Password:</label>
                      <div class="col-sm-6">
                          <input ng-model="model.reguser.verifypassword" type="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
             </div>
             <div class="form-group">
                  <label for="inputText" class="col-sm-3 control-label">Country:</label>
                      <div class="col-sm-6">
                          <input ng-model="model.reguser.country" type="text" class="form-control" id="inputPassword" placeholder="Country">
                      </div>
             </div>
             <div class="form-group">
                  <label for="inputText" class="col-sm-3 control-label">State:</label>
                      <div class="col-sm-6">
                          <input ng-model="model.reguser.state" type="text" class="form-control" id="inputPassword" placeholder="State">
                      </div>
             </div>
             <div class="form-group">
                   <div class="col-sm-offset-3 col-sm-6">
                        <a ng-click="model.register(model.reguser)" class="btn btn-primary btn-lg btn-block" role="button" href = "#/profile">Register</a>
                  </div>
             </div>
          </form>
      </div>
