<div id="register" class="col-sm-6 col-sm-offset-3" align = "center" ng-controller="RegisterController as model">
    <div class="panel panel-warning" >
        <div class="panel-heading">
            <h3 class="panel-title" align = "center">Register with Us!</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                   <label for="inputText1" class="col-sm-3 control-label">First Name:</label>
                    <div class="col-sm-6">
                        <input ng-model="model.reguser.firstname" type="text" class="form-control" id="inputText1" placeholder="first name">
                    </div>
                </div>
                <div class="form-group">
                <label for="inputText2" class="col-sm-3 control-label">Last Name:</label>
                <div class="col-sm-6">
                    <input ng-model="model.reguser.lastname" type="text" class="form-control" id="inputText2" placeholder="last name">
                </div>
            </div>
                <div class="form-group">
                    <label for="inputText3" class="col-sm-3 control-label">UserName:</label>
                    <div class="col-sm-6">
                        <input ng-model="model.reguser.username" type="text" class="form-control" id="inputText3" placeholder="eg. jane">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Email:</label>
                    <div class="col-sm-6">
                        <input ng-model="model.reguser.email" type="email" class="form-control" id="inputEmail" placeholder="jane@gmail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-6">
                        <input ng-model="model.reguser.password" type="password" class="form-control" id="inputPassword" placeholder="********">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Verify Password:</label>
                    <div class="col-sm-6">
                        <input ng-model="model.verifypassword" type="password" class="form-control"  placeholder="********">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCountry" class="col-sm-3 control-label">Country:</label>
                    <div class="col-sm-6">
                        <input ng-model="model.reguser.country" type="password" class="form-control" id="inputCountry" placeholder="eg. USA">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputState" class="col-sm-3 control-label">State:</label>
                    <div class="col-sm-6">
                        <input ng-model="model.reguser.state" type="password" class="form-control" id="inputState" placeholder="eg. MA">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-3 control-label">Paypal Email:</label>
                    <div class="col-sm-6">
                        <input ng-model="model.reguser.paypalemail" type="email" class="form-control" id="inputEmail1" placeholder="paypal email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <a ng-click="model.register(model.reguser)" class="btn btn-lg btn-warning" role="button" href = "#/userhome">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
