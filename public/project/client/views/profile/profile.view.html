 <div class="profile col-sm-6 main boxed" ng-controller = "ProfileController as model">
          <h1 class="page-header" align = "center">Profile</h1>
             <form class="form-horizontal">
               <div class="form-group">
                 <label for="inputText" class="col-sm-2 control-label">Username</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="inputText" placeholder={{model.user.username}}>
                     </div>
               </div>
               <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder={{model.user.password}}>
                     </div>
               </div>
               <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">First Name</label>
                      <div class="col-sm-10">
                        <input ng-model="model.user.firstname" type="text" class="form-control" id="inputText" placeholder={{model.user.firstname}}>
                      </div>
               </div>
               <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">Last Name</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.lastname" type="text" class="form-control" id="inputText" placeholder={{model.user.lastname}}>
                     </div>
               </div>
               <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                       <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder={{model.user.email}}>
                    </div>
               </div>
                 <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">Country:</label>
                      <div class="col-sm-10">
                          <input ng-model="model.reguser.country" type="text" class="form-control" id="inputPassword" placeholder={{model.user.country}}>
                      </div>
             </div>
             <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">State:</label>
                      <div class="col-sm-10">
                          <input ng-model="model.reguser.state" type="text" class="form-control" id="inputPassword" placeholder={{model.user.state}}>
                      </div>
             </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <a ng-click="model.update()" class="btn btn-primary btn-lg btn-block" role="button">Update</a>
                   </div>
               </div>
             </form>
           </div>
