 <div class="profile col-sm-6 col-sm-offset-3 main boxed" ng-controller = "ProfileController as model">
     <div class="panel panel-danger" >
         <div class="panel-heading">
             <h3 class="panel-title" align = "center">Profile</h3>
         </div>
         <div class="panel-body">
             <form class="form-horizontal">
                 <div class="form-group">
                     <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                     <div class="col-sm-10">
                         <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername" placeholder={{model.user.username}}>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                     <div class="col-sm-10">
                         <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder={{model.user.password}}>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputfirstname" class="col-sm-2 control-label">First Name</label>
                     <div class="col-sm-10">
                         <input ng-model="model.user.firstname" type="text" class="form-control" id="inputfirstname" placeholder={{model.user.firstname}}>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputlastname" class="col-sm-2 control-label">Last Name</label>
                     <div class="col-sm-10">
                         <input ng-model="model.user.lastname" type="text" class="form-control" id="inputlastname" placeholder={{model.user.lastname}}>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                     <div class="col-sm-10">
                         <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder={{model.user.email}}>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputCountry" class="col-sm-2 control-label">Country:</label>
                     <div class="col-sm-10">
                         <input ng-model="model.user.country" type="text" class="form-control" id="inputCountry" placeholder={{model.user.country}}>
                     </div>
                 </div>
                 <div class="form-group">
                     <label for="inputState" class="col-sm-2 control-label">State:</label>
                     <div class="col-sm-10">
                         <input ng-model="model.user.state" type="text" class="form-control" id="inputState" placeholder={{model.user.state}}>
                     </div>
                 </div>
                 <div class="form-group">
                     <div class="col-sm-offset-2 col-sm-10">
                         <a ng-click="model.update()" class="btn btn-danger btn-lg btn-block" role="button">Update</a>
                     </div>
                 </div>
             </form>
         </div>
     </div>
</div>
