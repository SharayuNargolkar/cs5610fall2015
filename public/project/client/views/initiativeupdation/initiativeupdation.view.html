<div class = "container" ng-controller="InitiativeUpdateController">
<div class = "well">
    <form class="form-horizontal">
        <div class="form-group has-success">
            <label for="inputText3" class="col-sm-3 control-label">Initiative Title:</label>
            <div class="col-sm-6">
                <input ng-model="model.initiative.title" type="text" class="form-control" id="inputText3" placeholder="{{model.initiative.title}}">
            </div>
        </div>
        <div class="form-group has-success">
            <label for="textArea" class="col-sm-3 control-label">Initiativte post Content: </label>
            <div class="col-sm-6">
            <textarea ng-model="model.initiative.content" class="form-control" rows="5" id="textArea" placeholder="{{model.initiative.content}}"></textarea>
        </div>
        </div>
        <div class="form-group has-success">
            <label for="inputNumber2" class="col-sm-3 control-label">Target funds:</label>
            <div class="col-sm-6">
                <input ng-model="model.initiative.targetFunds" type="number" class="form-control" id="inputNumber2" placeholder="{{model.initiative.targetFunds}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <a ng-click="model.updateInitiative(model.initiative)" class="btn btn-success btn-lg btn-block" role="button">Update Initiative</a>
            </div>
        </div>
    </form>
</div>
