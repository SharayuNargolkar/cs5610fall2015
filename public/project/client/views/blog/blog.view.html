<div class="row row-offcanvas row-offcanvas-right" ng-controller="BlogController as model">
    <div class="col-sm-10 col-sm-offset-1" >
        <div class="jumbotron" >
            <div class="container">
                <h1 align="center">{{model.blog.title}}</h1>
                <p>by {{model.blog.author.authorName}}</p>
                <p>Posted on {{model.blog.created | date:'MMM dd,yyyy At HH:mm'}}</p>
                <hr>
                <p><pre>{{model.blog.content}}</pre></p>
                <hr>
                <div class="row">

                    <div class="col-sm-1">
                    <button ng-click="model.addLike()" type="button" class="btn btn-info" aria-label="Left Align">
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"> Like</span>
                    </button>
                    </div>
                    <div class="col-sm-1">
                        <h4> {{model.blog.likes}} Likes</h4>
                    </div>
                </div>
                <br>
                <hr>


                <h4> Comments: </h4>
                <table class="table table-striped table-hover table-bordered">
                    <tr ng-model = "model.event.newReviews">
                        <td>
                            <div class="form-group">

                                <div class="col-sm-9">
                                    <input ng-model="model.newcomment.content" type="text" class="form-control" id="inputText" placeholder="Add a Comment..">
                                </div>
                                <div class="col-sm-3">
                                    <button ng-click="model.addComment()" type="submit" class="btn btn-info btn-block ">Add Comment</button>
                                </div>

                            </div>

                        </td>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="comment in model.blog.comments" class="success">
                        <br>
                        <td>{{comment.content}}<br>
                            -- by {{comment.name}}</td>

                        <br>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
