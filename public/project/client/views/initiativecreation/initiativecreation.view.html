<div class = "container well" ng-controller="InitiativeCreateController">
    <div class = "well">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputText" class="col-sm-3 control-label">Initiative Title:</label>
            <div class="col-sm-6">
                <input ng-model="model.newinitiative.title" type="text" class="form-control" id="inputText" placeholder="Enter your initiative title here">
            </div>
        </div>
        <div class="form-group">
            <label for="inputText1" class="col-sm-3 control-label">Initiative post content:</label>
            <div class="col-sm-6">
                <input ng-model="model.newinitiative.content" type="text" class="form-control" id="inputText1" placeholder="Enter your initiative description here">
            </div>
        </div>
        <div class="form-group">
            <label for="inputNumber" class="col-sm-3 control-label">Target funds::</label>
            <div class="col-sm-6">
                <input ng-model="model.newinitiative.targetFunds" type="number" class="form-control" id="inputNumber" placeholder="Enter your target fund amount here">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <a ng-click="model.createInitiative(model.newinitiative)" class="btn btn-primary btn-lg btn-block" role="button">Create Initiative</a>
            </div>
        </div>
    </form>
    </div>
</div>
