<div class=" container blogs" ng-controller="RegBlogController as model">
    <div class = "row">
        <div class = "col-lg-6">
            <h1 id = "view-header" class="page-header">
                My Blogs
            </h1>
            <div class="row" ng-repeat="blog in model.blogs">

                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title"><a href="#/blog/{{blog._id}}">{{blog.title}}</a></h4>
                        <a ng-click="model.goToUpdate(blog)" class="btn btn-warning pull-right"> <span class="glyphicon glyphicon-pencil"></span></a>
                        <a ng-click="model.deleteBlog(blog._id)" class="btn btn-danger pull-right"> <span class="glyphicon glyphicon-remove"></span></a>
                        <p class="card-text">  by {{model.author}}</p>
                        <p><span class="glyphicon glyphicon-time"></span> Posted on {{blog.created}}</p>
                        <p class="card-text"> {{blog.content}}</p>
                        <hr>
                        <p class="card-text"> Likes Comments</p>
                        <a href="#" class="btn btn-info">See Blog</a>
                    </div>
                </div>
                <!-- First Blog Post -->

            </div>


        </div>

        <div class = "col-lg-3 pull-right">
            <br>
            <br>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Blogs..</h3>
                </div>
                <div class="panel-body">
                    <form role="search">
                        <div class="form-group">
                            <input ng-model="model.searchString" type="text" class="form-control" placeholder="By Title or Author">
                        </div>
                        <button ng-click= "model.search(model.searchString)" type="submit" class="btn btn-success">Search</button>
                    </form>
                </div>
            </div>
            <br>
            <a href="#/createblog" class="btn btn-warning">Start a new Blog..</a>
        </div>
    </div>

</div>
