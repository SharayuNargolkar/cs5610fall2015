<div class="container " ng-controller="BlogsController">
    <div class = "row">
        <div class = "col-lg-6">
            <h1 id = "view-header" class="page-header">
                Featured Blogs
                <br>
                <small>Thoughts with a difference</small>
            </h1>
            <div class="row" ng-repeat="blog in model.blogs">
                <br>
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title"><a href="#/blog/{{blog._id}}">{{blog.title}}</a></h4>
                        <p class="card-text">  by {{blog.author.authorName}}</p>
                        <p><span class="glyphicon glyphicon-time"></span> Posted on {{blog.created | date:'MMM dd,yyyy At HH:mm'}}</p>
                        <hr>
                        <p class="card-text"> {{blog.content}}</p>
                        <hr>
                        <p class="card-text">Likes: {{blog.likes}} </p>
                        <p class="card-text">Comments: {{blog.comments.length}} </p>
                        <a href="#/blog/{{blog._id}}" class="btn btn-info pull-right">See Blog</a>
                    </div>
                </div>
                <!-- First Blog Post -->

            </div>
        </div>
        <div class = "col-lg-3 pull-right">
            <br>
            <br>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Blogs..</h3>
                </div>
                <div class="panel-body">
                    <form role="search">
                        <div class="form-group">
                            <input ng-model="model.searchString" type="text" class="form-control" placeholder="By Title or Author">
                        </div>
                        <button ng-click= "model.search(model.searchString)" type="submit" class="btn btn-success">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
